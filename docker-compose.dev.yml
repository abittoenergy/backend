services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: abittoenergy-app
    ports:
      - "5555:5555"         
    environment:
      NODE_ENV: development
      PORT: 5555
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: abittoenergy
      DB_USER: abittoenergy
      DB_PASSWORD: securepassword
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      REDIS_URL: redis://redis:6379
      MQTT_BROKER_URL: mqtt://mqtt:1883
      MQTT_CLIENT_ID: abittoenergy-backend
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mqtt:
        condition: service_started

  postgres:
    image: postgres:16
    container_name: abittoenergy-postgres
    environment:
      POSTGRES_DB: abittoenergy
      POSTGRES_USER: abittoenergy
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5444:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abittoenergy -d abittoenergy"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: abittoenergy-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  mqtt:
    image: eclipse-mosquitto:2
    container_name: abittoenergy-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  pgdata:
  mosquitto_data:
  mosquitto_log: